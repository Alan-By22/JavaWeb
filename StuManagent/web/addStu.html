<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>添加学生</title>
    <meta charset="UTF-8">
    <title>添加学生</title>
    <script>
        function click1(){
            document.getElementById("img").setAttribute("src","/stu/check?time="+new Date().getMilliseconds());
        }
    </script>
    <style>
        img{
            position: relative;
            top: 10px;
        }
    </style>
</head>
<body>
<h2>学生添加页面</h2>
<form action="/stu/addServlet" method="post">
    学号:<input type="number" name="sid"><br/>
    姓名:<input type="text" name="name"><br/>
    成绩:<input type="number" name="score"><br/>
    验证码:<input type="text" name="checkcode"> <img src="/stu/check" alt="验证码" id="img" onclick="click1()"><br>
    <input type="submit" value="添加">
</form>
</body>
</html>
